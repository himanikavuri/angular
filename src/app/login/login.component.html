
<form>
  <div class="form-group">
    
  Email Address:  <input type="email" class="form-control" id="exampleInputEmail1" pattern=".{4,}" title="Must contain at least 6 or more characters" aria-describedby="emailHelp" placeholder="Enter email"  >
    <h1 id="emailHelp" class="form-text text-muted"></h1>

  </div>
  <div class="form-group">
    Password: <input type="password" name="pw" pattern=".{6,}" title="Six or more characters">
  
  </div>
  <a uiSref="dashboard" ><input type="submit" onclick="validation()" class="btn btn-primary"></a>
  <div class="col-md-12">
    <p><strong>Login Page</strong></p>
    
    <form ng-submit="formSubmit()" class="form">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="username" pattern=".{6,}" title="Six or more characters"  placeholder="username" required=""/>
        </div> 

        <div class="form-group">
          <input type="password" class="form-control" ng-model="password"  pattern=".{4,}" title="please enter" placeholder="password" required=""/>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Login</button>
          <span class="text-danger" style="color:red">{{ error }}</span>
        </div>

      </div>
    </form>
</div>

</form>
